<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <title>ELSA Monitor Demo</title>

    <script src="/socket.io/socket.io.js"></script>
    <!-- This works but the js can't find other files -->
    <script type="text/javascript" src="node_modules/open-easyrtc/api/easyrtc.js"></script>
    <script type="text/javascript" src="video_simple_hd.js"></script>

</head>

<body onload="connect();">

    <!-- Content -->
    <div class="container"></div>
    <!-- <webview src="https://elsa.unoteam5.com/video_simple_hd.html" style="display:inline-flex; width:100%; height:600px"></webview> -->

    <div class="row mt-3">
        <div class="col-md-2">
            <button onclick="sendUp();">&#8593;</button>
            <button onclick="sendDown();">&#8595;</button>
            <button onclick="sendLeft()">&#8592;</button>
            <button onclick="sendRight()">&#8594;</button>
        </div>

        <div class="col-md-5" id="sendMessageArea">
            <div id="iam">Obtaining ID...</div>
            <textarea id="sendMessageText"></textarea>
            <div id="otherClients"></div>
        </div>

        <div class="col-md-5" id="receiveMessageArea">
            Received Messages:
            <div id="conversation"></div>
            <!-- Apperently the div above gets used instead? -->
            <!-- <textarea id="receiveMessageTextArea"></textarea> -->
        </div>
    </div>

    <div class="row">
        <h2>Button Status: </h2>
        <h2 id="status">Unknown</h2>
    </div>

    <script>
        var ipcRenderer = require('electron').ipcRenderer;
        ipcRenderer.on('button-status', function (event, value) {
            console.log(value);
            document.getElementById('status').innerHTML = value;
        });
    </script>

    <div class="row" id="footer">
        <p>Developed by University of Nebraska - Lincoln (Omaha Campus) Capstone Team 5, 2020</p>
    </div>

    </div>

</body>

</html>
